<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signupstyle">
   
</head>
<body>
    <div class="login-container">
        <h2>Вхід</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Ввійти</button>
        </form>
        <p>Не маєте акаунта? <a href="/signup">Реєстрація тут</a></p>
    </div>
    
</body>
</html>
